<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Getting Started</title>
		<script src="/bundle.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="blog">
				<div class="blog__header">
					<div class="header__wrapper">
						<div class="header__logo"></div>

						<button class="btn_create" id="buttonCreatePost">Создать пост</button>
					</div>
				</div>
				<div class="blog__content">
					<div class="row post">
						<div class="col-4">
							<div class="post__box list" id="postList"></div>
						</div>
						<div class="col-8">
							<div class="post__box" id="post"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="formModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content" style='border-radius: 1.5rem !important;'>
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel"> Введите данные </h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body">

						<form id='form' data-method="POST">

							<input type="hidden" name="id">
							<input type="hidden" name="createdAt">

							<div class="mb-3">
								<label for="inputTitle" class="form-label">Заголовок</label>
								<input type="text" class="form-control" id="inputTitle" name='title'>
							</div>
							<div class="mb-3">
								<label for="inputAuthor" class="form-label">Автор</label>
								<input type="text" class="form-control" id="inputAuthor" name='author'>
							</div>
							<div class="mb-3">
								<label for="inputType" class="form-label">Тема поста</label>
								<select class="form-control" id="inputType" name='type'>
									<option value="select" hidden disabled selected></option>
									<option value="Технологии">Технологии</option>
									<option value="Политика">Политика</option>
									<option value="Искусство">Искусство</option>
									<option value="Фильмы">Спорт</option>
									<option value="Другое">Другое</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="inputContent" class="form-label">Содержание</label>
								<textarea required class="form-control" id="inputContent" cols="3" rows="6" name='content'></textarea>
							</div>

							<button type="submit" class="btn btn-primary">Сохранить</button>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<template id='postTemplate'>
		<h2> {{title}} </h2>
    <div class="post__info">
      <div class='mb-2 post__item'>Автор: <span> {{author}} </span></div>
		  <div class='mb-2 post__item'>Тема: <span> {{type}} </span></div>
    </div>
		<div class='mb-2 post__content'> {{content}} </div>
		<div class="post__date"> {{createdAt}} </div>

		<button class="mt-3 btn btn-primary edit-btn" data-role="edit">Редактировать</button>
		<button class="mt-3 btn btn-danger ms-3" data-role="remove">Удалить</button>
	</template>
	</body>
</html>
